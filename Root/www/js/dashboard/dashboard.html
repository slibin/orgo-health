  <ion-content  lazy-scroll>

	 <div class="sliderBox">
		<div class="slider-page-bg"></div>
		<ion-slide-box auto-play="true"  does-continue="true" slide-interval="2000" ng-if="mainSlider.length"  >
		  <ion-slide ng-repeat="sObj in mainSlider"><a href="#/app/products/{{sObj.banner_cat_id}}"><img ng-src="{{sObj.banner_image}}" class="sliderImg"></a></ion-slide>
		</ion-slide-box>
	</div>

	<ion-scroll direction="x" class="catScroll">
			<a href="#/app/products/{{catObj.category_id}}" class="button" ng-repeat="catObj in accordionArray">
				<img  ng-src="{{catObj.large_icon}}" width="80%" />
				<p>{{catObj.title|lowercase}}</p>
			</a>
	</ion-scroll>


	<div class="row">
		<div class="col col-50"><a href="#/app/products/{{mainAds[0].banner_cat_id}}" ><img  ng-src="{{mainAds[0].banner_image}}" width="100%" /></a></div>
		<div class="col col-50"><a href="#/app/products/{{mainAds[1].banner_cat_id}}" ><img  ng-src="{{mainAds[1].banner_image}}" width="100%" /></a></div>
	</div>

	<div class="row" ng-if="$index>1" ng-repeat="adsObj in mainAds">
	<div class="col"><a href="#/app/products/{{adsObj.banner_cat_id}}" ><img  ng-src="{{adsObj.banner_image}}" width="100%" /></a></div>
	</div>


	</ion-content>
	
</ion-view>
