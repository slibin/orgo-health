<ion-view view-title="Login">
<ion-nav-bar class="bar-stable">
	<ion-nav-buttons side="left">
	<a ng-href="#/app/iniscreen" class="backLink button back-button button-icon button-clear header-item ion-android-arrow-back"></a>
	</ion-nav-buttons>
	<ion-nav-buttons side="right"></ion-nav-buttons>
</ion-nav-bar>
<ion-content  scroll="false" >

		<ion-slide-box slide-tabs-scrollable="false"  show-pager="false" ion-slide-tabs class="sliderBg">
			<ion-slide ion-slide-tab-label="Login" class="iniform"   >
				<form name="userLoginForm" class="formStyle padding" ng-submit="userLogin(userLoginForm);" novalidate >
					<div class="list" >
					<!-- Email -->
					<label class="item item-input"  ng-class="{ 'has-errors' : userLoginForm.email.$invalid, 'no-errors' : userLoginForm.email.$valid}">
						<input type="text" placeholder="Email / Phone Number" name="email"  maxlength="50" ng-model="iniLogin.email" required>
					</label>
					<div class="error-container" ng-show="userLoginForm.email.$error" ng-messages="userLoginForm.email.$error">
						<div ng-messages-include="error-list.html"></div>
					</div>

					<!-- Password -->
					<div class="row">
						<div class="col col-90">
							<label class="item item-input"  ng-class="{ 'has-errors' : userLoginForm.password.$invalid, 'no-errors' : userLoginForm.password.$valid}">
							<input type="{{isOpenEye? 'text' : 'password'}}" placeholder="Password" name="password" ng-minlength="4" ng-maxlength="15" maxlength="20" ng-model="iniLogin.password" required>
							</label>
						</div>
					<div class="col col-10">
						<button class="eyeButton button button-small button-clear button-icon icon" ng-click="toggleEye();"><i class="icon-eye-{{isOpenEye? 'open' : 'close'}}">&nbsp;</i></button>
					</div>
					</div>

					<div class="error-container" ng-show="userLoginForm.password.$error" ng-messages="userLoginForm.password.$error">
						<div ng-messages-include="password-validate.html"></div>
					</div>

				  <button class="button button-block icon-left button-balanced appButtons" ng-disabled="userLoginForm.$invalid">Login</button>
				 </div>
				</form>

			</ion-slide>

			<ion-slide ion-slide-tab-label="Reset Password"  class="iniform"  >
			<form name="userResetPwd" class="formStyle padding" ng-submit="userResetPassword(userResetPwd);" novalidate >
					<div class="list" >
					<!-- Mobile -->
						<!-- <div class="row">
						  <div class="col-60">
								<label class="item item-input"  ng-class="{ 'has-errors' : userResetPwd.telephone.$invalid, 'no-errors' : userResetPwd.email.$valid}">
									<input type="tel" placeholder="Mobile Number" name="telephone" ng-minlength="10" ng-maxlength="10" maxlength="10" ng-model="pwdResetInfo.telephone" required>
								</label>
						  </div>
						  <div class="col">
								<div class="codebtn">Get Code</div>
						  </div>
						 </div>
						<div class="error-container" ng-show="userResetPwd.telephone.$error" ng-messages="userResetPwd.telephone.$error">
							<div ng-messages-include="phone-validate.html"></div>
						</div> -->

					<!-- OPT code -->
					<!-- <label class="item item-input"  ng-class="{ 'has-errors' : userResetPwd.useroptcode.$invalid, 'no-errors' : userResetPwd.useroptcode.$valid}">
						<input type="text" placeholder="OPT Code" name="useroptcode" ng-minlength="8" ng-maxlength="15" maxlength="15" ng-model="pwdResetInfo.useroptcode" >
					</label>
					<div class="error-container" ng-show="userResetPwd.useroptcode.$error" ng-messages="userResetPwd.useroptcode.$error">
						<div ng-messages-include="password-validate.html"></div>
					</div> -->

					<!-- Password -->
					<!-- <label class="item item-input"  ng-class="{ 'has-errors' : userResetPwd.password.$invalid, 'no-errors' : userResetPwd.password.$valid}">
						<input type="password" placeholder="New Password" name="password" ng-minlength="8" ng-maxlength="15" maxlength="20" ng-model="pwdResetInfo.password" >
					</label>
					<div class="error-container" ng-show="userResetPwd.password.$error" ng-messages="userResetPwd.password.$error">
						<div ng-messages-include="password-validate.html"></div>
					</div> -->

					<!-- Email -->
					<label class="item item-input"  ng-class="{ 'has-errors' : userResetPwd.email.$invalid, 'no-errors' : userResetPwd.email.$valid}">
						<input type="email" placeholder="Email Address" name="email"  maxlength="50" ng-model="iniReset.email" required>
					</label>
					<div class="error-container" ng-show="userResetPwd.email.$error" ng-messages="userResetPwd.email.$error">
						<div ng-messages-include="error-list.html"></div>
					</div>

				  <button class="button button-block icon-left button-balanced appButtons" ng-disabled="userResetPwd.$invalid">Reset</button>
				 </div>
				</form>
			</ion-slide>

		</ion-slide-box>

			<script id="error-list.html" type="text/ng-template">
			<div class="error" ng-message="minlength">  Minimum length of this field is 3 characters! </div>
			<div class="error" ng-message="maxlength">  Maximum length of this field is 20 characters!	</div>
			<div class="error" ng-message="email">  Please enter a valid email address	</div>
			</script>

			<script id="password-validate.html" type="text/ng-template">
			<div class="error" ng-message="minlength">  Minimum length of this field is 4 characters! </div>
			<div class="error" ng-message="maxlength">  Maximum length of this field is 15 characters!	</div>
			</script>
			<script id="phone-validate.html" type="text/ng-template">
			<div class="error" ng-message="minlength">  Minimum length of this field is 10 characters! </div>
			<div class="error" ng-message="maxlength">  Maximum length of this field is 10 characters!	</div>
			</script>






</ion-content>
</ion-view>
