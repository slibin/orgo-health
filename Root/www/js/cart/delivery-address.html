<ion-view view-title="Shipping Address">
<ion-nav-bar class="bar-stable">
	<ion-nav-buttons side="left">
	<a ng-href="#/app/shopping-cart" style="margin-top:7px;" class="button back-button button-icon button-clear header-item ion-android-arrow-back"></a>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
	<button class="button button-small button-clear ion-plus" ng-click="addAddress();"></button>
	</ion-nav-buttons>
</ion-nav-bar>

<!-- <div class="checkoutBar" ng-if="cartProducts!=''"> -->
<div class="checkoutBar">
	<div class="bar bar-footer">
		<div class="row">
			<div class="col">
				<div class="centerAlign" ng-bind-html="cartTotal"></div>
			</div>
			<div class="col"><div class="chckout" ng-click="deliveryOptions()">Continue <i class="ion-chevron-right"></i></div></div>
		</div>
	</div>
</div>
  <ion-content class="shoppingCart" scroll="false" overflow-scroll="true" >
		<div style="border-bottom:#ccc 1px solid;padding-bottom:20px;">
		<div class="cartStatus" >
			<span class="first active"><i class="ion-checkmark"></i> <label>Address</label></span>
			<span class="second "><i class="ion-checkmark"></i> <label>Options</label></span>
			<span class="third"><i class="ion-checkmark"></i> <label>Order</label></span>
		</div>
		</div>
				<div class="deliveryBox" style="border:0px;margin-top:0px;">
					<div class="list deliveryAddress" >
						   <div class="item  rmovePadding" ng-repeat="billObj in billAddresses">
								<div class="row">
								  <div class="col col-10"><button class="button button-clear ion-close" ng-click="removeAddress(billObj.address_id);"></button></div>
								  <div class="col col-90"><ion-radio ng-model="billingAddress" name="billingAddress" ng-value="'{{billObj.address_id}}'" ng-click="selectBillAddress(billObj.address_id);"  >{{billObj.address_1}} <label></label></ion-radio></div>
								</div>
						  </div>
						<p ng-if="billAddresses==''" class="addressError">No Shipping Address Found</p>
					</div>
				</div>
				 
  </ion-content>
</ion-view>
