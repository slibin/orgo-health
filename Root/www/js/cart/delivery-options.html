<ion-view view-title="Delivery Options  ">
<ion-nav-bar class="bar-stable">
	<ion-nav-buttons side="left">
	<button ng-click="$ionicGoBack()" class="button back-button button-icon button-clear header-item ion-android-arrow-back"></button>
	</ion-nav-buttons>
</ion-nav-bar>

<!-- <div class="checkoutBar" ng-if="cartProducts!=''"> -->
<div class="checkoutBar">
	<div class="bar bar-footer">
		<div class="row">
			<div class="col">
				<div class="centerAlign" ng-bind-html="cartTotal"></div>
			</div>
			<div class="col"><div class="chckout" ng-click="placeOrder()">Continue <i class="ion-chevron-right"></i></div></div>
		</div>
	</div>
</div>
<ion-content class="shoppingCart" >
		<div class="cartStatus">
			<span class="first completed"><i class="ion-checkmark"></i> <label>Address</label></span>
			<span class="second active"><i class="ion-checkmark"></i> <label>Options</label></span>
			<span class="third"><i class="ion-checkmark"></i> <label>Order</label></span>
		</div>

		<div class="deliveryBox">
			<div class="list deliveryOptions">
				  <div class="item item-divider">Choose Shipping Method </div>
				  <div class="item rmovePadding" ng-repeat="obj in shippingData">
						  <ion-radio name="shppingMethod" ng-model="shppingMethod" ng-value="'{{obj.code}}'" ng-click="selectShipMethod(obj.code);"  >
							 <span > {{obj.cost}} {{CSIGN}}</span> {{obj.title}} <label></label>
						  </ion-radio>
				  </div>
					<!-- Choose store -->
					<div class="item item-divider">Choose Store</div>
				  <div class="item rmovePadding" ng-repeat="storeObj in storeData">
						  <ion-radio name="shppingMethodStore" ng-model="shppingMethodStore" ng-value="'{{storeObj.email}}'" ng-click="selectStore(storeObj.email);"  >
							 {{storeObj.store}} <label></label>
						  </ion-radio>
				  </div>
					<!-- date -->
				  <div class="item item-divider">Delivery </div>
				  <div class="item timeSection">
						<p>Date</p>
						<div class="datepick" ng-model="deliveryDate" ng-click="openDatePicker()" >{{ deliveryDate | date:'medium' }}</div>
						<p>Time</p>

						 <ion-radio name="deliveryTime" ng-model="deliveryTime" ng-repeat="tObj in availableDTime" ng-value="'{{tObj.value}}'" ng-click="selectedDeliveryTime(tObj.value);"  >
							 {{tObj.date}} <label></label>
						  </ion-radio>

				  </div>

			</div>
		</div>

</ion-content>
</ion-view>
