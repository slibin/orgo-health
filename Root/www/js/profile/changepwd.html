<ion-view view-title="Change Password">
<ion-content>
		<form name="chagnePwd" class="formStyle padding" ng-submit="changePassword(chagnePwd);" novalidate >
		<div class="list" >

			<label class="item item-input"  ng-class="{ 'has-errors' : chagnePwd.password.$invalid, 'no-errors' : chagnePwd.password.$valid}">
			<input type="password" placeholder="New Password" name="password" ng-model="updatePwd.password" maxlength="20" ng-minlength="4" ng-maxlength="20" required>
			</label>
			<div class="error-container" ng-show="chagnePwd.password.$error" ng-messages="chagnePwd.password.$error">
			<div ng-messages-include="password-validate.html"></div>
			</div>

			<label class="item item-input"  ng-class="{ 'has-errors' : chagnePwd.confirm.$invalid, 'no-errors' : chagnePwd.confirm.$valid}">
			<input type="password" placeholder="Confirm Password" name="confirm" ng-model="updatePwd.confirm" maxlength="20" ng-minlength="4" ng-maxlength="20" ng-pattern="{{updatePwd.password}}" required>
			</label>
			<div class="error-container" ng-show="chagnePwd.confirm.$error" ng-messages="chagnePwd.confirm.$error">
			<div ng-messages-include="password-validate.html"></div>
			</div>

		  <button class="button button-block icon-left button-balanced" ng-disabled="chagnePwd.$invalid">Update</button>
		 </div>
		</form>

		<script id="password-validate.html" type="text/ng-template">
		<div class="error" ng-message="minlength">  Minimum length of this field is 4 characters!. Use combination of alphanumerical values for secure password.</div>
		<div class="error" ng-message="maxlength">  Minimum length of this field is 20 characters!. Use combination of alphanumerical values for secure password.	</div>
		<div class="error" ng-message="pattern">  Must match the previous entry </div>
		</script>
</ion-content>
</ion-view>
