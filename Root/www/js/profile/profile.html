<ion-view view-title="Profile">
  <ion-content class="profileBg">
	   <form name="profileFrm" class="formStyle padding" ng-submit="updateProfile(profileFrm);" novalidate >
		<div class="list" >
			
			<label class="item item-input"  ng-class="{ 'has-errors' : profileFrm.email.$invalid, 'no-errors' : profileFrm.email.$valid}">
			<input type="email" placeholder="Email Address" name="email" ng-model="profileData.email" readonly >
			</label>

			<label class="item item-input"  ng-class="{ 'has-errors' : profileFrm.firstname.$invalid, 'no-errors' : profileFrm.firstname.$valid}">
			<input type="text" placeholder="First Name" name="firstname" ng-model="profileData.firstname" maxlength="20" ng-minlength="3" ng-maxlength="20" required>
			</label>
			<div class="error-container" ng-show="profileFrm.firstname.$error" ng-messages="profileFrm.firstname.$error">
			<div ng-messages-include="validate.html"></div>
			</div>

			<label class="item item-input"  ng-class="{ 'has-errors' : profileFrm.lastname.$invalid, 'no-errors' : profileFrm.lastname.$valid}">
			<input type="text" placeholder="Last Name" name="lastname" ng-model="profileData.lastname" maxlength="20" ng-minlength="3" ng-maxlength="20" required>
			</label>
			<div class="error-container" ng-show="profileFrm.lastname.$error" ng-messages="profileFrm.lastname.$error">
			<div ng-messages-include="validate.html"></div>
			</div>

			<label class="item item-input"  ng-class="{ 'has-errors' : profileFrm.telephone.$invalid, 'no-errors' : profileFrm.telephone.$valid}">
			<input type="tel" placeholder="Phone" name="telephone" ng-model="profileData.telephone" maxlength="20" ng-minlength="10" ng-maxlength="10" required>
			</label>
			<div class="error-container" ng-show="profileFrm.telephone.$error" ng-messages="profileFrm.telephone.$error">
			<div ng-messages-include="phone.html"></div>
			</div>

		  <button class="button button-block icon-left button-balanced" ng-disabled="profileFrm.$invalid">Update</button>
		 </div>
		</form>

		<script id="validate.html" type="text/ng-template">  
		<div class="error" ng-message="minlength">  Minimum length of this field is 3 characters!</div>
		<div class="error" ng-message="maxlength">  Maximum length of this field is 20 characters!	</div>
		</script>
		<script id="phone.html" type="text/ng-template">  
		<div class="error" ng-message="minlength">  Minimum length of this field is 10 numbers only.</div>
		<div class="error" ng-message="maxlength">  Maximum length of this field is 10 numbers only.	</div>
		</script>

		
  </ion-content>
</ion-view>
