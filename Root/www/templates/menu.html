<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
	    <button ng-click="viewCart();" ng-if="isCartIconVisible" class="button cart-button button-fab button-fab-bottom-right">
			<div class="cartIcon">{{cartItems}}</div>
       </button>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded">

	<div class="row menu-user-info" ng-if="userData!=''">
	  <div class="col col-80 ">
			<p class="welcome">Welcome,</p>
			<p class="uname">{{userData.firstname}} {{userData.lastname}}</p>
	  </div>
	  <div class="col col-20"><button  ng-click="toggleMemuLiks();" class="button button-clear icon {{isCatMenu?'ion-gear-a':'ion-android-apps'}}   "></button></div>
	</div>

	 <div class="menu-bottom">{{userData.email}}</div>
    </ion-header-bar>
    <ion-content class="has-expanded-header">

      <ion-list ng-show="isCatMenu">
        <ion-item menu-close href="#/app/dashboard"><i class="ion-ios-home"><span>Home</span></i></ion-item>
        <ion-item menu-close href="#/app/iniscreen" ng-if="!userData"><i class="ion-locked"><span>Login</span></i></ion-item>
        <ion-item menu-close href="#/app/offer"><i class="ion-ios-paper"><span>Offer Zone</span></i></ion-item>
      </ion-list>
	   <!-- <div  ng-show="isCatMenu" sir-accordion collection="accordionArray" config="accordionConfig"></div> -->
	     <div class="parent animate-show secondcontent" ng-show="isCatMenu">
			 <div  ng-show="isCatMenu" sir-accordion collection="accordionArray" config="accordionConfig"></div>
			 <!-- <div class="below-accordion" ng-click="openExternalLink('http://www.kiryanaworld.com/terms-conditions')">Terms & Conditions</div> -->

     </div>
     <ion-list ng-show="isCatMenu">
     <ion-item menu-close href="#/app/contact"><i class="icon ion-android-call"><span>Contact Us</span></i></ion-item>
     </ion-list>
     <ion-list  ng-show="!isCatMenu">
        <ion-item menu-close href="#/app/dashboard"><i class="ion-ios-home"><span>Home</span></i></ion-item>
	    <ion-item menu-close href="#/app/profile"><i class="ion-person"><span>Profile</span></i></ion-item>
		<ion-item menu-close href="#/app/changepwd"><i class="ion-key"><span>Change Password</span></i></ion-item>
		<ion-item menu-close href="#/app/orders" ng-if="userData"><i class="ion-briefcase"><span>Orders</span></i></ion-item>
		<ion-item menu-close ng-click="logout()" ng-if="userData"><i class="ion-locked"><span>Logout</span></i></ion-item>
      </ion-list>

	   <!-- <div class="customerSupport">Customer Support Toll Free <p style="margin-bottom:0px;">18008439001</p><p>011-45884588</p></div> -->


    </ion-content>
  </ion-side-menu>
</ion-side-menus>
